<h3>Motos</h3>
<button (click)="obterTodasMotos()" > Obter Todas</button>
<button (click)="obterSomenteUm()">Obter Somente 1</button>
<button (click)="adicionarMoto()">Adicionar</button>
<button (click)="atualizar()">Atualizar</button>
<button (click)="remover()">Remover</button>


<div *ngFor="let moto of motos">
  <p> {{ moto.nome}}</p>
  <p> {{ moto.marca}}</p>
</div>

<div *ngIf="existeId">
  <h1>Existe um</h1>
  <p> {{ moto.nome}}</p>
  <p> {{ moto.marca}}</p>
</div>
